<div>
  <div>
    <h4>Đóng phòng</h4>
  </div>
  <div>
    <form [formGroup]="options">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Từ ngày:</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="ngayBatDau"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Đến ngày</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="ngayKetThuc"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-card>
          <mat-card-content>
            <section class="example-section">
              <mat-radio-group formControlName="trangThai">
                <mat-radio-button class="example-margin" [value]="false"
                  >Đóng phòng</mat-radio-button
                >
                <mat-radio-button class="example-margin" [value]="true"
                  >Mở phòng</mat-radio-button
                >
              </mat-radio-group>
            </section>
          </mat-card-content>
        </mat-card>
      </div>
      <div>
        <table class="table table-bordered phong-table">
          <tr class="table-primary">
            <td colspan="2">Chỗ ở</td>
          </tr>
          <tr *ngFor="let element of this.listLoaiPhong">
            <td>{{element.tenLoaiPhong}}</td>
            <td>
              <mat-checkbox
                class="example-margin"
                (click)="onCheckLoaiPhong($event, element)"
                [value]="element.iD_LoaiPhong"
              ></mat-checkbox>
            </td>
          </tr>
        </table>
      </div>
      <div class="row justify-content-end mgr-r" style="margin: 0">
        <button mat-raised-button color="primary" (click)="saveData($event)">Xác nhận</button>
        <button mat-raised-button color="warn" (click)="onClose()">Hủy</button>
      </div>
    </form>
  </div>
</div>
