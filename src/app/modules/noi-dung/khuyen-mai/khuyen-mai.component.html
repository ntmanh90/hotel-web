<app-template-index
  [titleCard]="'Quản lý Khuyến Mãi'"
  [isHiddenButtonDeleteAll]="isHiddenButtonDeleteAll"
  (_openDialogChiTiet)="openDialogChiTietKhuyenMai(-1)"
>
<app-base-table
    [dataSource]="dataSourceKhuyenMai"
    [DisplayedColumns]="displayedColumns"
    [ListColumnDef]="ListColumnDef"
  ></app-base-table>
  <mat-paginator
    [length]="100"
    [pageSize]="15"
    [pageSizeOptions]="[15, 20, 30]"
    showFirstLastButtons
  >
  </mat-paginator>
</app-template-index>
