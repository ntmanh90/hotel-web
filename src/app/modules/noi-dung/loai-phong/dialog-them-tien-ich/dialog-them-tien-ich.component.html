<div class="row mb-5 mr-r mt-5 ml-5">
  <div class="col-md-12">
    <h5>Chọn tiện ích</h5>
    <table mat-table [dataSource]="listTienIch" matSort style="width: 100%">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="onClickCheckbox(row)"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="iD_TienIch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.iD_TienIch }}</td>
      </ng-container>

      <ng-container matColumnDef="tieuDe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tiêu đề</th>
        <td mat-cell *matCellDef="let element">{{ element.tieuDe }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="15"
      [pageSizeOptions]="[15, 20, 30]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
  <div class="col-md-12 text-center mb-5">
    <button class="btn btn-primary" (click)="saveDataAndCloseDialog($event)">Lưu thông tin</button>
  </div>
</div>
