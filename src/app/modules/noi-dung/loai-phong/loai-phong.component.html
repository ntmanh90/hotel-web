<app-template-index
  [titleCard]="'Quản lý Loại Phòng'"
  [isHiddenButtonDeleteAll]="isHiddenButtonDeleteAll"
  (_openDialogChiTiet)="openDialogChiTietLoaiPhong(0)"
  (_onChangeInputTimKiem)="applyFilter($event)"
  (_deleteAllData)="deleteAllData($event)"
>
  <app-base-table
    [dataSource]="dataSourceLoaiPhong"
    [DisplayedColumns]="displayedColumns"
    [ListColumnDef]="ListColumnDef"
    (_showDetailData)="openDialogChiTietLoaiPhong($event)"
    (_isSelectData)="isSelectData($event)"
    (_selectData)="addDataSelect($event)"
    (_deleteData)="deleteData($event)"
  ></app-base-table>
  <mat-paginator
    [length]="100"
    [pageSize]="15"
    [pageSizeOptions]="[15, 20, 30]"
    showFirstLastButtons
  >
  </mat-paginator>
</app-template-index>
