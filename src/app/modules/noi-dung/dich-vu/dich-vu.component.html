<app-template-index
  [titleCard]="'Quản lý Dịch Vụ'"
  [isHiddenButtonDeleteAll]="true"
  (_openDialogChiTiet)="openDialogChiTietDichVu(-1)"
>
  <app-base-table
    [dataSource]="dataSourceDichVu"
    [DisplayedColumns]="displayedColumns"
    [ListColumnDef]="ListColumnDef"
    (_showDetailData)="openDialogChiTietDichVu($event)"
  ></app-base-table>
  <mat-paginator
    [length]="100"
    [pageSize]="15"
    [pageSizeOptions]="[15, 20, 30]"
    showFirstLastButtons
  >
  </mat-paginator>
</app-template-index>
