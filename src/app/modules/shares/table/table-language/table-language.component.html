<table mat-table [dataSource]="dataSource" matSort style="width: 100%">
  <ng-container *ngFor="let col of ListColumnDef" [matColumnDef]="col.field">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.title }}</th>
    <ng-container *ngIf="col.type === 1">
      <td mat-cell *matCellDef="let element">
        <input
          class="form-control"
          (change)="changeData($event.target.value, element, col.field)"
          [value]="element[col.field]"
        >
      </td>
    </ng-container>
    <ng-container *ngIf="!col.type">
      <td mat-cell *matCellDef="let element">{{ element[col.field] }}</td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: DisplayedColumns"></tr>
</table>
