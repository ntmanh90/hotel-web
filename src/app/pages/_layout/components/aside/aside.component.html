<!--begin::Brand-->
<div class="brand flex-column-auto" id="kt_brand" [ngClass]="brandClasses">
  <!--begin::Logo-->
  <a routerLink="/" class="brand-logo">
    <img alt="Logo" [attr.src]="headerLogo" />
  </a>
  <!--end::Logo-->

  <ng-container *ngIf="asideSelfMinimizeToggle">
    <button class="brand-toggle btn btn-sm px-0" id="kt_aside_toggle">
      <span [inlineSVG]="
          './assets/media/svg/icons/Navigation/Angle-double-left.svg'
        " cacheSVG="true" class="svg-icon svg-icon-xl"></span>
    </button>
  </ng-container>
</div>
<!--end::Brand-->

<!--begin::Aside Menu-->
<div class="aside-menu-wrapper flex-column-fluid" id="kt_aside_menu_wrapper">
  <ng-container *ngIf="disableAsideSelfDisplay">
    <!--begin::Header Logo-->
    <a routerLink="/">
      <img alt="Logo" [attr.src]="headerLogo" />
    </a>
    <!--end::Header Logo-->
  </ng-container>
  <!--begin::Menu Container-->
  <div id="kt_aside_menu" class="aside-menu" [ngClass]="asideMenuCSSClasses" data-menu-vertical="1"
    [attr.data-menu-scroll]="asideMenuScroll" [attr.data-menu-dropdown]="asideMenuDropdown"
    data-menu-dropdown-timeout="500">
    <!-- begin::Menu Nav -->

    <ul class="menu-nav" [ngClass]="ulCSSClasses">
      <!-- danh muc -->

        <h4 class="menu-text">Danh mục</h4>
        <i class="menu-icon flaticon-more-v2"></i>
      </li>
      <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active" data-menu-toggle="hover">
        <a class="menu-link" routerLink="/danh-muc/tienich" routerLinkActive="active">
          <span class="material-icons">
            verified
          </span>
          <span class="menu-text">Tiện ích</span>
        </a>
      </li>
      <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active" data-menu-toggle="hover">
        <a class="menu-link" routerLink="/danh-muc/huongnhin" routerLinkActive="active">
          <span class="material-icons">
            alt_route
          </span>
          <span class="menu-text">Hướng nhìn</span>
        </a>
      </li>
      <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active" data-menu-toggle="hover">
        <a class="menu-link" routerLink="/danh-muc/loaigiuong" routerLinkActive="active">
          <span class="material-icons">
            hotel
          </span>
          <span class="menu-text">Loại giường</span>
        </a>
      </li>
      <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active" data-menu-toggle="hover">
        <a class="menu-link" routerLink="/danh-muc/ngonngu" routerLinkActive="active">
          <span class="material-icons">
            language

        </a>
      </li>
      <!-- danh muc -->
      <!-- noi dung -->
      <li class="menu-section">
        <h4 class="menu-text">Nội dung</h4>
        <i class="menu-icon flaticon-more-v2"></i>
      </li>

      <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active" data-menu-toggle="hover">
        <a class="menu-link" routerLink="/noi-dung/khuyenmai" routerLinkActive="active">
          <span class="material-icons">
            loyalty
          </span>
          <span class="menu-text">Khuyễn mãi</span>
        </a>

      <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active">

      <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active">

  </div>
</div>
